<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="left">
          <img src="./images/image-product-desktop.jpg" alt="product-image" />
        </div>
        <div class="right">
          <p class="top-line">PERFUME</p>
          <h1 class="header-line">Gabrielle Essence Eau De Parfum</h1>
          <p class="details">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <h2 class="discount-price">$149.99</h2>
            <p class="before-price">$169.99</p>
          </div>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </main>

  </body>
</html>
